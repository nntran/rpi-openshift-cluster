apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines
  project: default
  source:
    repoURL: https://github.com/tektoncd/pipeline
    targetRevision: main
    path: releases/latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
