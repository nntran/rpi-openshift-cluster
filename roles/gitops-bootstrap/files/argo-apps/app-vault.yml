apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  project: default
  source:
    repoURL: git@github.com:ton-orga/infra-apps.git
    targetRevision: main
    path: apps/vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
